<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe App</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="image-overlay">
        <img src="Assets\left_side_image.jpg" alt="Cooking Image" />
        <div class="overlay-text">Join us to cook anything with what you have.</div>
      </div>
    </div>
    <div class="right-side">
      <h1 class="heading">Recipe Site</h1>
      <h2 class="welcome">Welcome Back</h2>
      <h5>Enter your details to access your account</h5>

      <!-- Email Input -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
      </div>

      
      <button class="login-button">Login</button>

      
      <p class="sign-up-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
